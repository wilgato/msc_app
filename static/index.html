<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
        <link rel="stylesheet" href="styles.css">
        <title>Monitoramento de Saúde Corporal</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="chart.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <!-- Inclua o cabeçalho -->
        <div id="header-placeholder"></div>
        <script>
            fetch('header.html') // Caminho para o cabeçalho na pasta "template"
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                });
        </script>
    
        <!-- Conteúdo da Página -->
        <body>
            <!-- Use a classe 'center-content' para centralizar o conteúdo -->
            <div class="center-content">
                <!-- Coloque a imagem aqui com a classe 'centered-image' -->
                <img src="img/iot_medicina.jpeg" alt="Imagem Centralizada" class="centered-image">
            </div>
        </body>

    
        <!-- Inclua o rodapé -->
        <div id="footer-placeholder"></div>
        <script>
            fetch('footer.html') // Caminho para o rodapé na pasta "template"
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                });
        </script>
    

    <!-- Elemento de mensagem centralizada (inicialmente oculto) -->
    <div id="alertMessage" class="alert-message hidden">
        <div class="popup">
            <p id="alertText"></p>
            <button type="button" id="closeButton" class="close-button" onclick="closeMessagePanel()">Fechar</button>
            <button type="button" id="loginButton" onclick="redirectToLogin()">Login</button>
            <button type="button" class="list-button" onclick="showHeartRateList()">Lista de Batimentos</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
</body>
</html>
