<div class="container mt-5">
    <h1>Lista de Dados</h1>
    <select id="selectPaciente" onchange="selecionarPaciente()">
        <option value="">Selecione um paciente</option>
        <option value="patient1">Paciente 1</option>
        <option value="patient2">Paciente 2</option>
        <!-- Adicione mais opções de pacientes, se necessário -->
    </select>
    <p id="nomePaciente"></p> <!-- Elemento para exibir o nome do paciente selecionado -->
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Temperatura (°C)</th>
                <th scope="col">Umidade (%)</th>
                <th scope="col">Pressão (hPa)</th>
                <th scope="col">Data e Hora</th>
            </tr>
        </thead>
        <tbody id="dataList">
            <!-- Os dados serão inseridos aqui dinamicamente -->
        </tbody>
    </table>
</div>
